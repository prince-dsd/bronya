version: "3.9"

services:
  bronya:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: bronya-dev
    command: sleep infinity         # keep dev container running
    volumes:
      - ./:/app                     # live code editing
      - pip-cache:/root/.cache/pip
      - npm-cache:/root/.npm
    environment:
      PYTHONUNBUFFERED: "1"
      NODE_ENV: development
      # RabbitMQ connection defaults (optional)
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
    ports:
      - "3000:3000"                 # node dev
      - "8000:8000"                 # python api / crawlers
      - "9229:9229"                 # node debug
    depends_on:
      - mysql
      - rabbitmq
    networks:
      - devnet

  # ----------------------------------------------------
  # MySQL for local development
  # ----------------------------------------------------
  mysql:
    image: mysql:8.0
    container_name: bronya-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bronya
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - devnet

  # ----------------------------------------------------
  # RabbitMQ for crawler queues
  # With Management UI at: http://localhost:15672
  # Login: guest / guest
  # ----------------------------------------------------
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: bronya-rabbitmq
    ports:
      - "5672:5672"   # AMQP for crawlers
      - "15672:15672" # admin dashboard
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - devnet
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq

# ----------------------------------------------------
# Networks + Volumes
# ----------------------------------------------------
networks:
  devnet:

volumes:
  mysql-data:
  rabbitmq-data:
  pip-cache:
  npm-cache:
